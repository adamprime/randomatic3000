<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5E6"/>
      <stop offset="100%" style="stop-color:#FFE4CC"/>
    </linearGradient>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="30%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#C0C0C0"/>
      <stop offset="70%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#3AA89F"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#2C1810" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Checkerboard pattern (subtle) -->
  <pattern id="checks" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#FFD4B8" opacity="0.3"/>
    <rect x="20" y="20" width="20" height="20" fill="#FFD4B8" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#checks)"/>
  
  <!-- Chrome border frame -->
  <rect x="20" y="20" width="1160" height="590" rx="30" fill="url(#chrome)" filter="url(#shadow)"/>
  <rect x="35" y="35" width="1130" height="560" rx="22" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="140" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#FF6B6B">RandoMatic 3000</text>
  <text x="604" y="144" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold" fill="#2C1810" opacity="0.1">RandoMatic 3000</text>
  
  <!-- Tagline -->
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#2C1810">Six ways to let the universe decide</text>
  
  <!-- Engine icons row -->
  <!-- Wheel -->
  <g transform="translate(150, 320)">
    <circle cx="60" cy="60" r="55" fill="#FF6B6B" stroke="#2C1810" stroke-width="4"/>
    <circle cx="60" cy="60" r="45" fill="#4ECDC4"/>
    <circle cx="60" cy="60" r="35" fill="#FFE66D"/>
    <circle cx="60" cy="60" r="25" fill="#95E1D3"/>
    <circle cx="60" cy="60" r="12" fill="#2C1810"/>
    <line x1="60" y1="5" x2="60" y2="25" stroke="#2C1810" stroke-width="3"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C1810">Wheel</text>
  </g>
  
  <!-- Dice -->
  <g transform="translate(310, 320)">
    <rect x="15" y="15" width="90" height="90" rx="15" fill="#FFEAA7" stroke="#2C1810" stroke-width="4" transform="rotate(15, 60, 60)"/>
    <circle cx="40" cy="40" r="8" fill="#2C1810"/>
    <circle cx="80" cy="40" r="8" fill="#2C1810"/>
    <circle cx="60" cy="60" r="8" fill="#2C1810"/>
    <circle cx="40" cy="80" r="8" fill="#2C1810"/>
    <circle cx="80" cy="80" r="8" fill="#2C1810"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C1810">Dice</text>
  </g>
  
  <!-- Cards -->
  <g transform="translate(470, 320)">
    <rect x="25" y="20" width="50" height="70" rx="5" fill="#FFFFFF" stroke="#2C1810" stroke-width="2" transform="rotate(-10, 50, 55)"/>
    <rect x="35" y="15" width="50" height="70" rx="5" fill="#FFFFFF" stroke="#2C1810" stroke-width="2"/>
    <rect x="45" y="20" width="50" height="70" rx="5" fill="#FFFFFF" stroke="#2C1810" stroke-width="2" transform="rotate(10, 70, 55)"/>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FF6B6B">â™¥</text>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C1810">Cards</text>
  </g>
  
  <!-- Lottery -->
  <g transform="translate(630, 320)">
    <circle cx="35" cy="50" r="22" fill="#FF6B6B" stroke="#2C1810" stroke-width="3"/>
    <text x="35" y="57" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" fill="#FFFFFF">7</text>
    <circle cx="60" cy="75" r="22" fill="#4ECDC4" stroke="#2C1810" stroke-width="3"/>
    <text x="60" y="82" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" fill="#FFFFFF">3</text>
    <circle cx="85" cy="50" r="22" fill="#FFE66D" stroke="#2C1810" stroke-width="3"/>
    <text x="85" y="57" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" fill="#2C1810">1</text>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C1810">Lottery</text>
  </g>
  
  <!-- Coins -->
  <g transform="translate(790, 320)">
    <ellipse cx="40" cy="55" rx="25" ry="25" fill="#FFD700" stroke="#B8860B" stroke-width="3"/>
    <ellipse cx="80" cy="65" rx="25" ry="25" fill="#C0C0C0" stroke="#808080" stroke-width="3"/>
    <text x="40" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#B8860B">H</text>
    <text x="80" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#606060">T</text>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C1810">Coins</text>
  </g>
  
  <!-- Crypto/Matrix -->
  <g transform="translate(950, 320)">
    <rect x="15" y="15" width="90" height="90" rx="8" fill="#0D0D0D" stroke="#00FF00" stroke-width="2"/>
    <text x="25" y="40" font-family="Courier, monospace" font-size="14" fill="#00FF00">01001</text>
    <text x="30" y="58" font-family="Courier, monospace" font-size="14" fill="#00FF00">10110</text>
    <text x="25" y="76" font-family="Courier, monospace" font-size="14" fill="#00FF00">11001</text>
    <text x="30" y="94" font-family="Courier, monospace" font-size="14" fill="#00FF00">01010</text>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C1810">Crypto</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Free online randomizer for decisions, speaker order, and more</text>
  
  <!-- URL hint -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#4ECDC4" font-weight="bold">randomatic3000.com</text>
</svg>
